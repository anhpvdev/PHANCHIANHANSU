<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transteam-Mộng Tiên Giới</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>
<body>
    <div class="transteam ">
        <div class="header">
            <div class="header--container">
                <div class="header--container__logo">
                    <img src="./image/logo.png" alt="">
                </div>
                <div class="header--container__name">
                    <h2>Mộng Tiên Giới</h2>
                </div>
                <div class="header--container__menu"></div>
            </div>
        </div>
        <div class="banner">
            <div class="banner--container">
                <div class="banner--container__logo">
                   <div>
                        <img src="./image/logo.png" alt="">
                   </div>
                </div>
                <div class="banner--container__name">
                    <div>
                        <h1>Transteam</h1>
                    </div>
                    <div>
                        <h1>Transteam</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="comic">
            <div class="comic--container ">
                <div class="comic--container__nav container--nav">
                    <span></span>
                    <h3>Truyện Đang dịch</h3>
                    <span></span>
                </div>

                <div class="comic--container__comic grid wide">
                    <div class="comic--list row">
                        <div class="comic--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/14.png" alt="">
                            </div>
                        </div>
                        <div class="comic--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/15.png" alt="">
                            </div>
                        </div>
                        <div class="comic--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/12.png" alt="">
                            </div>
                        </div>
                        <div class="comic--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/9.png" alt="">
                            </div>
                        </div>
                        <div class="comic--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/9.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="member">
            <div class="member--container">
                <div class="member--container__nav container--nav">
                    <span></span>
                    <h3>Thành Viên Team</h3>
                    <span></span>
                </div>
                <div class="member--container__member grid wide">
                    <div class="member--list row">
                        <div class="member--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/avt-ke.jpg" alt="">
                            </div>
                            <h5>Vua Lì Đòn</h5>
                        </div>
                        <div class="member--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/avt-ke.jpg" alt="">
                            </div>
                            <h5>Vua Lì Đòn</h5>
                        </div>
                        <div class="member--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/avt-ke.jpg" alt="">
                            </div>
                            <h5>Vua Lì Đòn</h5>
                        </div>
                        <div class="member--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/avt-ke.jpg" alt="">
                            </div>
                            <h5>Vua Lì Đòn</h5>
                        </div>
                        <div class="member--list__item col c-6 m-3 l-2__4">
                            <div>
                                <img src="./image/avt-ke.jpg" alt="">
                            </div>
                            <h5>Vua Lì Đòn</h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="community">
            <div class="community--container">
                <div class="community--container__nav container--nav">
                    <span></span>
                    <h3>Cộng Đồng</h3>
                    <span></span>
                </div>
                <div class="community--container__community grid wide">
                    <div class="community--list">
                        <div class="community--list__item facebook">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <span>Group</span>
                        </div>
                        <div class="community--list__item mess">
                            <a href=""><i class="fa-brands fa-facebook-messenger"></i></a>
                            <span>Box chat</span>
                        </div>
                        <div class="community--list__item youtobe">
                            <a href=""><i class="fa-brands fa-youtube"></i></a>
                            <span>Youtobe</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="donate">
            <div class="donate--container">
                <div class="donate--container__nav container--nav">
                    <span></span>
                    <h3>Donate</h3>
                    <span></span>
                </div>
                <div class="donate--container__donate grid wide">
                    <div class="donate--list__info">
                        <p>MoMo: 0344087349</p>
                        <p>Nguyễn Thuận Thành</p>
                    </div>
                    <div class="donate--list__qrcode">
                        <img src="./image/donate.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
